<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <!-- bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <!-- bootstrap -->

    <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Roboto&family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- font -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container">
            <!-- contenitore della foto -->
            <div class="row image_container">
                <div class="col">

                    <img src="" class="preview" alt="" >

                </div>

                <div class="buttons_container">

                    <input id="default_input" type="file" hidden>
                    <button id="custom_input" onclick="correctButton()">
                        scegli immagine
                    </button>

                    <button onclick="removeImage()">
                        rimuovi foto
                    </button>
                </div>
            </div>

            <!-- contenitore dei parametri del filtro -->
            <!-- grayscale, saturate, sepia, invert, contrast, brightness, blur, hue rotate -->
            <div class="row range_container">

                <!-- GRAYSCALE -->
                <div class="single_range">
                    <label for="grayscale">grayscale</label>
                    <input onchange="applyFilter()" type="range" value="0" id="grayscale" data-filter="grayscale" data-scale="%">
                </div>

                <!-- SATURATE -->
                <div class="single_range">
                    <label for="saturate">saturate</label>
                    <input onchange="applyFilter()" type="range" value="100" id="saturate" data-filter="saturate" data-scale="%">
                </div>

                
                <!-- SEPIA -->
                <div class="single_range">
                    <label for="sepia">sepia</label>
                    <input onchange="applyFilter()" type="range" value="0" id="sepia" data-filter="sepia" data-scale="%">
                </div>

                <!-- INVERT -->
                <div class="single_range">
                    <label for="invert">invert</label>
                    <input onchange="applyFilter()" type="range" value="0" id="invert"  data-filter="invert" data-scale="%">
                </div>

                <!-- CONTRAST -->
                <div class="single_range">
                    <label for="contrast">contrast</label>
                    <input onchange="applyFilter()" type="range" value="100" id="contrast" data-filter="contrast" data-scale="%">
                </div>
                
                <!-- BRIGHTNESS -->
                <div class="single_range">
                    <label for="brightness">brightness</label>
                    <input onchange="applyFilter()" type="range" value="100" id="brightness" data-filter="brightness" data-scale="%">
                </div>
                
                <!-- BLUR -->
                <div class="single_range">
                    <label for="blur">blur</label>
                    <input onchange="applyFilter()" type="range" value="0" min="0" max="5" id="blur" data-filter="blur" data-scale="px">
                </div>
                
                <!-- HUE ROTATE -->
                <div class="single_range">
                    <label for="hue_rotate">hue rotate</label>
                    <input onchange="applyFilter()" type="range" value="0" min="0" max="360" id="hue_rotate" data-filter="hue-rotate" data-scale="deg">
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
